<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 手机背景 -->
  <rect width="375" height="812" fill="#F8FAFC"/>
  
  <!-- 头部 -->
  <rect width="375" height="88" fill="#3B82F6"/>
  <text x="187.5" y="56" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">微信读书</text>
  
  <!-- 搜索栏 -->
  <rect x="16" y="104" width="343" height="40" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="32" y="128" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF">搜索图书、作者...</text>
  
  <!-- 推荐图书卡片 -->
  <rect x="16" y="160" width="343" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="24" y="168" width="80" height="104" rx="4" fill="#F3F4F6"/>
  <text x="28" y="188" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">图书</text>
  <text x="28" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">封面</text>
  
  <text x="116" y="186" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1F2937">推荐图书标题</text>
  <text x="116" y="206" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">作者姓名</text>
  <text x="116" y="226" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF">这是一本精彩的图书简介描述...</text>
  <rect x="116" y="244" width="60" height="24" rx="12" fill="#3B82F6"/>
  <text x="146" y="258" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">阅读</text>
  
  <!-- 分类标签 -->
  <text x="16" y="316" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1F2937">分类浏览</text>
  
  <rect x="16" y="328" width="80" height="80" rx="8" fill="#FEF3C7"/>
  <text x="56" y="376" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" text-anchor="middle">文学</text>
  
  <rect x="104" y="328" width="80" height="80" rx="8" fill="#DBEAFE"/>
  <text x="144" y="376" font-family="system-ui, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">科技</text>
  
  <rect x="192" y="328" width="80" height="80" rx="8" fill="#D1FAE5"/>
  <text x="232" y="376" font-family="system-ui, sans-serif" font-size="14" fill="#065F46" text-anchor="middle">历史</text>
  
  <rect x="280" y="328" width="79" height="80" rx="8" fill="#FCE7F3"/>
  <text x="319.5" y="376" font-family="system-ui, sans-serif" font-size="14" fill="#BE185D" text-anchor="middle">心理</text>
  
  <!-- 底部导航 -->
  <rect y="728" width="375" height="84" fill="#FFFFFF" stroke="#E5E7EB"/>
  
  <circle cx="75" cy="756" r="12" fill="#3B82F6"/>
  <text x="75" y="778" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">首页</text>
  
  <circle cx="150" cy="756" r="12" fill="#9CA3AF"/>
  <text x="150" y="778" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">书架</text>
  
  <circle cx="225" cy="756" r="12" fill="#9CA3AF"/>
  <text x="225" y="778" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">笔记</text>
  
  <circle cx="300" cy="756" r="12" fill="#9CA3AF"/>
  <text x="300" y="778" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">我的</text>
</svg>